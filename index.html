<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Challenge 2</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/module.css">
</head>
<body>
  <form>
    <label for="text">text input</label><br>
    <input type="text" name="text_input" size="30" id="text_input" placeholder="placeholder text"><br>
    <label for="text_val">text input w/ validation error</label><br>
    <input type="text" name="text_input_validation" size="30" id="text_val" placeholder="placeholder text"><br>
    <label for="selection">select box</label><br>
    <select id="options">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
      <option value="option5">Option 5</option>
    </select>
  </form>

  <section id="checkbox">
    <label for="checkbox">checkbox</label>
    <span class="sprite-checkbox"></span>
  </section>

  <section id="radio">
    <label for="radio">radio</label>
    <span class="sprite-radio"></span>
  </section>

  <section id="buttons">
    <label for="buttons">buttons</label><br>
    <button id="button1">submit</button>
    <button id="button2">submit</button>
  </section>
</body>
  <script src="index.js" type="text/javascript"></script>
</html>
